<div class="categories-page">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <h2 class="text-auction-gold">
        <i class="fas fa-tags me-2"></i>
        إدارة الفئات
      </h2>
      <p class="text-muted">إدارة جميع فئات المزادات</p>
    </div>
    <div class="header-actions">
      <button class="btn btn-auction" (click)="showCreateModal = true">
        <i class="fas fa-plus me-2"></i>
        إضافة فئة جديدة
      </button>
    </div>
  </div>

  <!-- Categories Stats -->
  <div class="stats-section">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-3">
        <div class="stat-card total">
          <div class="stat-icon">
            <i class="fas fa-tags"></i>
          </div>
          <div class="stat-content">
            <h3>{{totalCategories}}</h3>
            <p>إجمالي الفئات</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Search -->
  <div class="search-section">
    <div class="row">
      <div class="col-md-6">
        <div class="search-box">
          <input type="text" class="form-control" placeholder="البحث في الفئات..." 
                 [(ngModel)]="searchTerm" (input)="filterCategories()">
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>
      <div class="col-md-6">
        <button class="btn btn-outline-secondary" (click)="resetSearch()">
          <i class="fas fa-refresh me-2"></i>إعادة تعيين
        </button>
      </div>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="backendError" class="alert alert-danger">
    <strong>خطأ!</strong> {{ backendError }}
  </div>

  <!-- Categories Grid -->
  <div class="categories-grid">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let category of filteredCategories">
        <div class="category-card">
          <div class="category-header">
            <div class="category-icon">
              <i class="fas fa-tag fa-2x text-auction-gold"></i>
            </div>
            <div class="category-actions">
              <button class="btn btn-sm btn-outline-primary" (click)="editCategory(category)" 
                      title="تعديل">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(category.id)" 
                      title="حذف">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <div class="category-body">
            <h5 class="category-name">{{category.name}}</h5>
            <div class="category-stats">
              <span class="stat-item">
                <i class="fas fa-gavel me-1"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="filteredCategories.length === 0" class="empty-state">
    <i class="fas fa-tags fa-3x text-muted mb-3"></i>
    <h5 class="text-muted">لا توجد فئات</h5>
    <p class="text-muted">لم يتم العثور على فئات تطابق البحث</p>
    <button class="btn btn-auction" (click)="showCreateModal = true">
      <i class="fas fa-plus me-2"></i>إضافة فئة جديدة
    </button>
  </div>

  <!-- Pagination -->
  <div class="pagination-container" *ngIf="filteredCategories.length > 0">
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(currentPage - 1)">السابق</a>
        </li>
        <li class="page-item" *ngFor="let page of getPageNumbers()" 
            [class.active]="page === currentPage">
          <a class="page-link" (click)="changePage(page)">{{page}}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="changePage(currentPage + 1)">التالي</a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Create/Edit Category Modal -->
  <div class="modal fade" [class.show]="showCreateModal || showEditModal" 
       [style.display]="(showCreateModal || showEditModal) ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-auction-gold">
            <i class="fas fa-tag me-2"></i>
            {{showEditModal ? 'تعديل الفئة' : 'إضافة فئة جديدة'}}
          </h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">اسم الفئة</label>
              <input type="text" class="form-control" [(ngModel)]="categoryForm.name" 
                     name="name" placeholder="أدخل اسم الفئة" required>
            </div>
            <div class="mb-3">
              <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                سيتم استخدام هذا الاسم لتصنيف المزادات
              </small>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">إلغاء</button>
          <button type="button" class="btn btn-auction" (click)="saveCategory()">
            <i class="fas fa-save me-2"></i>
            {{showEditModal ? 'حفظ التعديلات' : 'إضافة الفئة'}}
          </button>
        </div>
