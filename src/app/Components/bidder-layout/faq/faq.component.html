
<app-nav-bar></app-nav-bar>
      <!-- Hero Section -->
      <section class="faq-hero mt-5">
        <div class="hero-overlay"></div>
        <div class="container">
          <div class="hero-content text-center">
            <div class="hero-icon">
              <i class="fas fa-question-circle"></i>
            </div>
            <h1 class="hero-title">الأسئلة الشائعة</h1>
            <p class="hero-subtitle">نجيب على جميع استفساراتك حول نظام المزادات</p>
            
            <!-- Search Box -->
            <div class="search-container">
              <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input 
                  type="text" 
                  class="search-input" 
                  placeholder="ابحث عن سؤالك..."
                  [(ngModel)]="searchTerm"
                  (input)="filterFAQs()">
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- FAQ Categories -->
      <section class="faq-categories">
        <div class="container">
          <div class="category-tabs">
            <button 
              class="category-tab" 
              [class.active]="selectedCategory === 'all'"
              (click)="filterByCategory('all')">
              <i class="fas fa-list me-2"></i>جميع الأسئلة
            </button>
            <button 
              class="category-tab" 
              [class.active]="selectedCategory === 'bidding'"
              (click)="filterByCategory('bidding')">
              <i class="fas fa-gavel me-2"></i>المزايدة
            </button>
            <button 
              class="category-tab" 
              [class.active]="selectedCategory === 'payment'"
              (click)="filterByCategory('payment')">
              <i class="fas fa-credit-card me-2"></i>الدفع
            </button>
            <button 
              class="category-tab" 
              [class.active]="selectedCategory === 'account'"
              (click)="filterByCategory('account')">
              <i class="fas fa-user me-2"></i>الحساب
            </button>
            <button 
              class="category-tab" 
              [class.active]="selectedCategory === 'selling'"
              (click)="filterByCategory('selling')">
              <i class="fas fa-store me-2"></i>البيع
            </button>
          </div>
        </div>
      </section>

      <!-- FAQ Content -->
      <section class="faq-content">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <!-- FAQ Items -->
              <div class="faq-accordion">
                <div 
                  class="faq-item" 
                  *ngFor="let faq of filteredFAQs; let i = index"
                  [class.active]="faq.isOpen">
                  
                  <div class="faq-question" (click)="toggleFAQ(faq.id)">
                    <div class="question-content">
                      <div class="question-icon">
                        <i [class]="getCategoryIcon(faq.category)"></i>
                      </div>
                      <h5 class="question-text">{{faq.question}}</h5>
                    </div>
                    <div class="toggle-icon">
                      <i class="fas" [class.fa-plus]="!faq.isOpen" [class.fa-minus]="faq.isOpen"></i>
                    </div>
                  </div>
                  
                  <div class="faq-answer" [class.show]="faq.isOpen">
                    <div class="answer-content">
                      <p [innerHTML]="faq.answer"></p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- No Results -->
              <div class="no-results" *ngIf="filteredFAQs.length === 0">
                <div class="no-results-icon">
                  <i class="fas fa-search"></i>
                </div>
                <h4>لم نجد نتائج</h4>
                <p>لم نجد أي أسئلة تطابق بحثك. جرب كلمات مختلفة أو تصفح الفئات.</p>
                <button class="btn btn-auction" (click)="clearSearch()">
                  <i class="fas fa-refresh me-2"></i>مسح البحث
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section class="contact-section">
        <div class="container">
          <div class="contact-card">
            <div class="row align-items-center">
              <div class="col-lg-8">
                <h3>لم تجد إجابة لسؤالك؟</h3>
                <p>فريق الدعم الفني متاح لمساعدتك على مدار الساعة</p>
              </div>
              <div class="col-lg-4 text-lg-end">
                <a href="mailto:support@mazadaty.com" class="btn btn-auction btn-lg">
                  <i class="fas fa-envelope me-2"></i>تواصل معنا
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Footer -->
     <app-footer></app-footer>
